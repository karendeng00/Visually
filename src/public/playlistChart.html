<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exploring Chart.js</title>
    </head>
    <style>
        .container {
            width: 100%;
            height: 200%;
        }
    </style>
    <body>
        <!--
        <button id="renderBtn">
            Render
        </button>
    -->
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>

    </body>

    <input id="chart_acousticness" type="hidden" value=1>
    <input id="chart_danceability" type="hidden" value=1>
    <input id="chart_energy" type="hidden" value=1>
    <input id="chart_instrumentalness" type="hidden" value=1>
    <input id="chart_speechiness" type="hidden" value=1>
    <input id="chart_valence" type="hidden" value=1>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['acousticness', 'danceability', 'energy', 'instrumentalness', 'speechiness', 'valence'],
                datasets: [{
                    label: 'Average Playlist Qualities',
                    data: [document.getElementById("chart_acousticness"), document.getElementById("chart_danceability"), document.getElementById("chart_energy"), document.getElementById("chart_instrumentalness"), document.getElementById("chart_speechiness"), document.getElementById("chart_valence")],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

</html>
